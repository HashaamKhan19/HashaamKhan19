<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns="http://www.w3.org/2000/svg" font-family="ConsolasFallback,Consolas,monospace" width="985px" height="530px" font-size="16px">
  <style>
    @font-face {
      src: local('Consolas'), local('Consolas Bold');
      font-family: 'ConsolasFallback';
      font-display: swap;
      -webkit-size-adjust: 109%;
      size-adjust: 109%;
    }
    .key     { fill: #953800; }
    .value   { fill: #0a3069; }
    .addColor{ fill: #1a7f37; }
    .delColor{ fill: #cf222e; }
    .cc      { fill: #c2cfde; }
    text, tspan { white-space: pre; }
  </style>
  <rect width="985px" height="530px" fill="#f6f8fa" rx="15"/>

  <!-- ASCII ART BLOCK: replace with your own ASCII portrait -->
  <text x="15" y="30" fill="#24292f" class="ascii">
    <tspan x="15" y="30">           ╔══════════════════════════╗           </tspan>
    <tspan x="15" y="50">           ║   YOUR ASCII PORTRAIT    ║           </tspan>
    <tspan x="15" y="70">           ║   (generate with jp2a,   ║           </tspan>
    <tspan x="15" y="90">           ║   ascii_magic, or online)║           </tspan>
    <tspan x="15" y="110">           ╚══════════════════════════╝           </tspan>
  </text>

  <!-- SYSTEM & CONTACT INFO (same as dark, just different colors) -->
  <text x="390" y="30" fill="#24292f">
    <!-- … repeat all the <tspan> lines from dark_mode.svg, same ids … -->
  </text>
</svg>